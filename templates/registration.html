{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h1>
        Denver Writer's Conference Registration
    </h1>
    <div class = "flex-container-1">
        <div class = "registration-form-div">
            <form action = "/registration" class = "registration-form" id = "regform" onsubmit = "return validateResponse()"
                method="POST">
                <h2 class = "registration-form-h">
                    Registration Form
                </h2>
                <fieldset class = "row1" id = "personal-info">
                    <legend class = "reg-index">
                        Personal Information
                    </legend>
                    <p class = "registration-info">
                        <label>
                            Conference ID #
                        </label>
                        <input type = "text" id = "confID" name = "confID" placeholder = "Conference ID"
                               title = "Enter 6 digit ID # in this format: 123456" pattern = "^\d{6,}$"/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Title
                        </label>
                        <select class = "title" id = "nameTitle" name = "nameTitle" title = "Select a title">
                            <option hidden disabled selected value> -- select an option -- </option>
                            <option value = "mr">
                                Mr.
                            </option>
                            <option value = "ms">
                                Ms.
                            </option>
                            <option value = "mrs">
                                Mrs.
                            </option>
                            <option value = "wontanswer">
                                Don't Wish to Answer
                            </option>
                        </select>
                    </p>
                    <p class = "registration-info">
                        <label>
                            First Name *
                        </label>
                        <input type = "text" id = "firstName" name = "firstName" placeholder = "First Name"
                               title = "Enter your first name" pattern = "[a-zA-Z]+" required/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Last Name *
                        </label>
                        <input type = "text" id = "lastName" name = "lastName" placeholder = "Last Name"
                               title = "Enter your last name" pattern = "[a-zA-Z\-]+" required/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Street Address Line 1 *
                        </label>
                        <input type = "text" class = "long" id = "streetAddress" name = "streetAddress"
                               placeholder = "Street and Number, P.O. box, c/o" pattern = "[a-zA-Z0-9\ \#]+"
                               title = "Enter street address" required/>
                    </p>
                    <p class = "registration-info">
                        <label class = "optional">
                            Street Address Line 2
                        </label>
                        <input type = "text" class = "long" name = "streetAddress2" placeholder = "Apt., Suite, Unit, etc."
                               pattern = "[a-zA-Z0-9\ \#]+" title = "Enter apt., suite, unit, etc."/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            City *
                        </label>
                        <input type = "text" id = "city" name = "city" placeholder = "City" pattern = "[a-zA-Z\ ]+"
                               title = "Enter city name" required/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            State *
                        </label>
                        <select name = "states" id="states" name = "states" title = "Select state" required>
                            <option hidden disabled selected value> -- select an option -- </option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Zip Code *
                        </label>
                        <input type = "text" id = "zipcode" name = "zipcode" placeholder = "5 Digit Zip Code" pattern="[0-9]{5}"
                               title = "Enter zip code in this format: 11111" required/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Phone *
                        </label>
                        <input type = "tel" id = "phone" name = "phone" placeholder = "123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                               title = "Enter phone # in this format: 111-111-1111" required/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Email *
                        </label>
                        <input type = "email" id = "email" name = "email" placeholder = "myemail@DWC.com"
                               title = "Enter email address in this format: my@email.com" required/>
                    </p>
                    <p class = "registration-info">
                        <label class = "required">
                            * Required Field
                        </label>
                    </p>
                </fieldset>
                <fieldset class = "row2" id = "company-info">
                    <legend class = "reg-index">
                        Company Information
                    </legend>
                    <p class = "registration-info">
                        <label>
                            Name of Company (Employer) *
                        </label>
                        <input type = "text" id = "employer" name = "employer" placeholder = "Employer Name"
                               pattern = "[a-zA-Z0-9\s]+" title = "Enter employer name" required/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Company Website
                        </label>
                        <input type ="url" id = "website" name = "website" placeholder = "https://www.job.com"
                               title = "Enter a Company URL in this format: https://www.website.com"/>
                    </p>
                    <p class = "registration-info">
                        <label>
                            Job Position *
                        </label>
                        <input type = "text" id = "job-pos" name = "job-pos" placeholder = "Job Position"
                               pattern = "[a-zA-Z0-9\s]+" title = "Enter job position" required/>
                    </p>
                    <p class = "registration-info">
                        <label class = "required">
                            * Required Field
                        </label>
                    </p>
                </fieldset>
                <fieldset class = "row5" id = "workshop-info">
                    <legend class = "reg-index">
                        Workshop Schedule Selections
                    </legend>
                    <p class = "workshop-session-one">
                        <label>
                            Session 1 Workshop:
                        </label>
                        <input type = "radio" id = "successful-short-story" name = "session-one-choice" value = "How To Write A Successful Short Story"
                               title = "Choose for short story workshop" required/>
                        <label for = "successful-short-story">
                            How to Write A Successful Short Story
                        </label>
                        <input type = "radio" id = "descriptive-settings" name = "session-one-choice" value = "Learn How to Write Descriptive Settings"
                               title = "Choose for settings workshop" required/>
                        <label for = "descriptive-settings">
                            Learn How to Write Descriptive Settings
                        </label>
                        <input type = "radio" id = "resolution-conflict" name = "session-one-choice" value = "Establishing Conflict and Resolution in Stories"
                               title = "Choose for resolution/conflict workshop" required/>
                        <label for = "resolution-conflict">
                            Establishing Conflict and Resolution in Stories
                        </label>
                    </p>
                    <p class = "workshop-session-two">
                        <label>
                            Session 2 Workshop:
                        </label>
                        <input type = "radio" id = "comedy-writing" name = "session-two-choice" value = "The Art of Comedic Writing"
                               title = "Choose for comedy writing workshop"/>
                        <label for = "comedy-writing">
                            The Art of Comedic Writing
                        </label>
                        <input type = "radio" id = "poetry-writing" name = "session-two-choice" value = "Fundamentals of Writing Poetry"
                               title = "Choose for poetry workshop"/>
                        <label for = "poetry-writing">
                            Fundamentals of Writing Poetry
                        </label>
                        <input type = "radio" id = "char-development" name = "session-two-choice" value = "Character Development: Creating Memorable Characters"
                               title = "Choose for character development workshop"/>
                        <label for = "char-development">
                            Character Development: Creating Memorable Characters
                        </label>
                    </p>
                    <p class = "workshop-session-three">
                        <label>
                            Session 3 Workshop:
                        </label>
                        <input type = "radio" id = "fiction-writing" name = "session-three-choice" value = "Fundamentals of Writing Fiction"
                               title = "Choose for fiction workshop" required/>
                        <label for = "fiction-writing">
                            Fundamentals of Writing Fiction
                        </label>
                        <input type = "radio" id = "plot-structure" name = "session-three-choice" value = "How to Plot and Structure a Novel"
                               title = "Choose for plot/structure workshop" required/>
                        <label for = "plot-structure">
                            How to Plot and Structure a Novel
                        </label>
                        <input type = "radio" id = "mystery-novel" name = "session-three-choice" value = "The Art of the Mystery Novel"
                               title = "Choose for mystery workshop" required/>
                        <label for = "mystery-novel">
                            The Art of the Mystery Novel
                        </label>
                    </p>
                    <p class = "registration-info">
                        <label class = "required">
                            * Required Field
                        </label>
                    </p>
                </fieldset>
            </form>
            <button type = "submit" form = "regform" value = "Submit" class = "registration-submit-button"
            onclick = "setCookie()">
                Submit
            </button>
        </div>
    </div>
    <br>
    <br>
{% endblock %}
{% block scripts %}
    <script type="text/javascript"
         src="{{ url_for('static', filename='js/conference.js') }}"></script>
{% endblock %}
